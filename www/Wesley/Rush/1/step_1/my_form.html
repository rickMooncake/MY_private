<!DOCTYPE html>
<html lang=fr>

  <head>
    <title>Formulaire</title>
    <meta charset="utf-8"/>
    <link type="text/css" rel="stylesheet" href="../step_2/my_style.css"/>
    <script src="../step_3/my_script.js"></script>
  </head>

  <body>
    <!-- TITRE -->
    <h1>Formulaire</h1>

    <!--DEBUT DU DIV CONTAINER (VOIR FICHIER CSS)-->
    <div class="container">
      <form method="POST" name="myForm" id="myForm">

        <!--DIV QUI RASSEMBLE LES DEUX CHAMPS DE TYPE RADIO-->
        <div class = "gender" name="sexe">
          <label for="homme">Homme<input type="radio" id="homme" name="sexe" checked/></label>
          <label for="femme">Femme<input type="radio" id="femme" name="sexe"/></label><br />
        </div><br />

        <!--CHAMP SELECT-->
        <label for="civilite">Civilite</label><select id="civilite" name="civilite">
          <option value="M." selected>M.</option>
          <option value="Mme." >Mme.</option>
          <option value="Mlle." >Mlle.</option>
        </select><br /><br /><br/>

        <!--DIV QUI RASSEMBLE TOUS LES CHAMPS JUSQU'AU DIV HOBBIES-->
        <div>
          <label for="nom">Nom</label><input type="text" id="nom" name="nom" onblur="user_verify2(this)" minlength="2" placeholder="Entrez votre nom"/><br /><br />
          <label for="prenom">Prenom</label><input type="text" id="prenom" name="prenom" minlength="2" placeholder="Entrez votre prenom"/><br /><br />
          <label for="email">Email</label><input type="email" name="email" id="email" placeholder="Entrez votre email"/><br /><br />
          <label for="telephone">Telephone</label><input type="tel" name="telephone" id="telephone" placeholder="Entrez votre numero"/><br /><br />
          <label for="website">Website</label><input type="url" placeholder="http://" name="website" id="website" /><br /><br />
          <label for="date_de_naissance">Date de naissance</label><input type="date" id="date_de_naissance"/><br /><br />
        </div>

        <!--DIV CONTIENT HOBBIES (VOIR CSS)-->
        <div class="hobbies">
          <label for="hobbies">Jeux video</label><input type="checkbox" name="hobbies" id="hobbies"/><br/>
          <label for="hobbies1">Cinema</label><input type="checkbox" name="hobbies" id="hobbies1"/><br/>
          <label for="hobbies2">Lecture</label><input type="checkbox" name="hobbies" id="hobbies2"/><br/>
          <label for="hobbies3">Sport</label><input type="checkbox" name="hobbies" id="hobbies3"/><br/>
          <label for="hobbies4">Informatique</label><input type="checkbox" name="hobbies" id="hobbies4"/><br/><br />
        </div>
        <label>Token</label><input type="hidden" name="token" id="token" value="my first website"/><br /><br />
        <label for="validation">Validation</label><input type="submit" onclick="return user_verify()" id="validation" value="validation"/>
      </form>
    </div>
  </body>
</html>
